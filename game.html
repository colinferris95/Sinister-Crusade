<html>
  <head>
    <title>Prototype(sinister crusade)</title>
    <script type="text/javascript" src="game.js">
  
    </script>
  <style>
  

  </style>

    <div style="text-align:center">
	<img src="Sinister-Crusade-Start.gif" alt="Sinister Crusade" height="600" width="800" >
	
  </head>
  <body onload="hide();">
	  
  	  <div id="outputDiv">
  	  </div>
	  
	  <input type="button" 
	  onclick="gameStart();" value="Create Your Character" id="character">
	  <div>
		  
	  <input type="text" size="30" value="Hero" id="input">
      </input>
	  
	  <input type="button" 
	  onclick="confirm();" value="confirm" id="confirm">
	  </div>

	  <div>
	  
	  <input type="button"
	  onclick="begin();" value="Start the Game" id="begin">
	  
	  <input type="button"
	  onclick="action();" value="action" id="action">
	  
	  <input type="button"
	  onclick="walk();" value="yes" id="walk">
	  
	  <input type="button"
	  onclick="wrong();" value="no" id="wrong">
	
	</div>

  </body>
</html>
