
<html>
  <head>
    <title>Prototype(sinister crusade)</title>
    <script type="text/javascript" src="game.js">
  
    </script>
  <style>
  

  </style>


  </head>
  <body onload="hide();">

    <div style="text-align:center">
	
	  <img src="images/Sinister-Crusade-Start.gif" id="picture" alt="Sinister Crusade" height="600" width="800" >

  	  <div id="outputDiv">
  	  </div>
	  
	  <input type="button" value="Create Your Character" id="character" onclick="gameStart();" >
			
	  <div>
		  
	  <input type="text" size="30" value="Hero" id="input">
      </input>
	  
	  <input type="button" 
	  onclick="final();" value="confirm" id="confirm">
	  </div>

	  <div>
	  
	  <input type="button" value="Start the Game" id="begin" onclick="start();">
	  
	  <input type="button"
	  onclick="hallway();" value="action" id="action">
	  
	  <input type="button"
	  onclick="downTheHallway();" value="yes" id="walk">
	  
	  <input type="button"
	  onclick="wrong();" value="no" id="wrong">
	  
	 
	  <input type="button"
	  onclick="hint();" value="yes" id="note">
	  
	  <input type="button"
	  onclick="door();" value="exit" id="exit">
	  
	  <input type="button"
	  onclick="roomOne();" value="room1" id="room1">
	  
	  <input type="button"
	  onclick="hide2();" value="reset" id="reset">
	  
	  <input type="button"
	  onclick="roomTwo();" value="room2" id="room2">
	  
	  <input type="button"
	  onclick="riddleOne();" value="riddle1" id="riddle1">
	  
	  <input type="button"
	  onclick="roomThree();" value="room3" id="room3">
	
	</div>



	<div>
		<input type="button"
		onclick="help();" value="click for help" id="help">
		
		<input type="button"
		onclick="wipe();" value="clear output" id="clear">
		
		<input type="button"
		onclick="getStatus();" value= "Get info">
	</div>


  </body>
</html>
